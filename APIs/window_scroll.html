<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coorinates</title>
  <style>
    body {
      background-color: black;
    }

    div {
      width: 250px;
      height: 250px;
      background-color: blanchedalmond;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color: lightsalmon;
    }

    .btn {
      position: fixed;
      background: none;
      top: 30px;
      right: 20px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="btn">
    <button class="scrollBy">Scroll By</button>
    <button class="scrollTo">Scroll To</button>
    <button class="scrollInto">Scroll Into</button>
  </div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <div></div>

  <script>
    const special = document.querySelector('.special');
    special.addEventListener('click', (event) => {
      const rect = special.getBoundingClientRect();
      console.log(rect);
      console.log(`client: ${event.clientX}, ${event.clientY}`);
      console.log(`page: ${event.pageX}, ${event.pageY}`);
    })

    const scrollBy = document.querySelector('.scrollBy');
    const scrollTo = document.querySelector('.scrollTo');
    const scrollInto = document.querySelector('.scrollInto');
    scrollBy.addEventListener('click', () => {
      window.scrollBy(0, 100);
    })

    scrollTo.addEventListener('click', () => {
      window.scrollTo(0, 400)
    })

    scrollInto.addEventListener('click', () => {
      special.scrollIntoView()
    })
  </script>
</body>

</html>
