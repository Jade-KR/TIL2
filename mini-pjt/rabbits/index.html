<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rabbit</title>
  <style>
    body {
      background-color: black;
    }

    .find {
      display: block;
      margin: auto;
      cursor: pointer;
    }

    .carrot {
      display: block;
      margin: auto;
    }

    #rabbit {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <button class="find">Find Rabbit🐇</button>
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/rabbit.png" alt="rabbit" id="rabbit">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <img src="img/carrot.png" alt="carrot" class="carrot">
  <script>
    const btn = document.querySelector('.find');
    const rabbit = document.querySelector('#rabbit');
    btn.addEventListener('click', () => {
      rabbit.scrollIntoView({
        behavior: "smooth",
        block: "center"
      })
    })
  </script>
</body>

</html>
